<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-blue-200">

  <form id="loginForm"
    class="bg-blue-100 border border-gray-300 p-8 rounded-3xl shadow-xl w-full max-w-sm space-y-6">
    <h2 class="text-3xl font-bold text-center text-blue-900">Login</h2>

    <div>
      <label for="name" class="block mb-1 font-semibold text-gray-800">Name</label>
      <input type="text" id="name" placeholder="Enter your name"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="email" class="block mb-1 font-semibold text-gray-800">Email</label>
      <input type="email" id="email" placeholder="Enter your email"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="password" class="block mb-1 font-semibold text-gray-800">Password</label>
      <input type="password" id="password" placeholder="Enter your password"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit"
      class="w-full bg-blue-900 hover:bg-blue-800 text-white font-semibold p-2 rounded-lg transition duration-300">
      Login
    </button>
  </form>

</body>

</html>
